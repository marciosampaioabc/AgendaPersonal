{% extends 'base.html' %}
{% block content %}
<h2>Compromissos marcados</h2>
<ul>
    {% for schedule in schedules %}

    <li>
	{{ schedule.nome }} - R${{ schedule.valor }} - {{ schedule.data }} - {{ schedule.hora }}
	<a href="{{ url_for('edit', id=schedule.id) }}">Editar</a>
        <a href="{{ url_for('delete', id=schedule.id) }}" onclick="return confirm('Tem certeza que deseja deletar este compromisso?');">Deletar</a>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('schedule') }}">Agende um novo compromisso</a>

{% endblock %}
